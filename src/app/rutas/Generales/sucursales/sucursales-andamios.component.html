<div class="contenedor">

  <mat-icon class="exit-btn" (click)="goBack()">arrow_back</mat-icon>

  <h1>Sucursales</h1>

  <section class="imagen">
    <img src="{{imagen?.file}}" alt="">
    <div class="btn-group">
      @if(imagen){
        <button class="btn btn-outline-danger" (click)="modificarImagen()">Modificar Mapa</button>
      } @else{
        <button class="btn btn-outline-danger" (click)="agregarImagen()">Agregar Mapa</button>
      }
    </div>
  </section>

  <section class="tabla">
    <table mat-table [dataSource]="sucursales" >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header">No.</th>
        <th mat-cell *matCellDef="let element" class="element"> {{element.id}} </th>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="header">Nombre</th>
        <th mat-cell *matCellDef="let element" class="element"> {{element.nombre}} </th>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef class="header">Direccion</th>
        <th mat-cell *matCellDef="let element" class="element"> {{element.direccion}} </th>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef class="header">Telefono</th>
        <th mat-cell *matCellDef="let element" class="element"> {{element.telefono}} </th>
      </ng-container>

      <ng-container matColumnDef="maps">
        <th mat-header-cell *matHeaderCellDef class="header">Maps</th>
        <th mat-cell *matCellDef="let element" class="element">
          <a id="maps" href="{{element.maps}}"> Maps </a>
        </th>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="header"></th>
        <th mat-cell *matCellDef="let element" class="element">
          <button class="opc" (click)="showForm(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button class="opc" (click)="deleteSucursal(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </th>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <button type="button" class="btn btn-outline-danger" (click)="agregar()"> <mat-icon>add</mat-icon> </button>
  </section>

  @if(form){
      <app-form [sucursal]="sucursal" (cerrar)="closeForm()"></app-form>
  }

</div>
